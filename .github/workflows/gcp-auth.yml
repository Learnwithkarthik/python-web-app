name: Test GCP WIF Authentication

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  auth-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/260679223031/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@githubactions-wif-binding.iam.gserviceaccount.com

      - name: Test GCP Access
        run: |
          gcloud auth list
          gcloud projects list
