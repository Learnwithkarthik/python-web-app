<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "MyApp" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <span class="brand">MyApp</span>
    </div>
    <div class="nav-right">
        {% if session.get("user") %}
            <span class="user">Hi, {{ session["user"] }}</span>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Sign In</a>
            <a href="/signup" class="btn">Sign Up</a>
        {% endif %}
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
